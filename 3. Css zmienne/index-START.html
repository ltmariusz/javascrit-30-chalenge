<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://images.unsplash.com/photo-1722260613137-f8f5ac432d69?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    />

    <style>
      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
      img {
        width: 800px;
        height: 600px;
      }
    </style>

    <script>
      //add first value from site
      document.querySelector("img").style.backgroundColor =
        document.querySelector("#base").value;
      document.querySelector("img").style.filter = `blur(${
        document.querySelector("#blur").value
      }px)`;

      document
        .querySelector("#spacing")
        .addEventListener("change", function () {
          let spacing = document.querySelector("#spacing").value;
          console.log(spacing);
          document.querySelector("img").style.padding = spacing + "px";
        });
      document.querySelector("#base").addEventListener("change", function () {
        let base = document.querySelector("#base").value;
        console.log(base);
        document.querySelector("img").style.backgroundColor = base;
      });
      document.querySelector("#blur").addEventListener("change", function () {
        let blur = document.querySelector("#blur").value;
        console.log(blur);
        document.querySelector("img").style.filter = `blur(${blur}px)`;
      });
    </script>
  </body>
</html>
