<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>

  <body>
    <script>
      const pressed = [];
      const secredCode = "wwssadadab";

      window.addEventListener("keyup", (event) => {
        console.log(event.key);
        pressed.push(event.key);
        console.log(pressed);
        pressed.splice(-pressed.length - 1, pressed.length - secredCode.length);
        console.log(pressed);
        if (pressed.join("").includes(secredCode)) {
          console.log("test");
          cornify_add();
        }
      });
    </script>
  </body>
