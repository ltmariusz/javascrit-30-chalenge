<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
      const checkboxes = document.querySelectorAll(
        '.inbox input[type="checkbox"]'
      );
      console.log(checkboxes);
      let lastClicked;
      let isShiftClicked = false;

      //Sprawdzanie czy Shift jest w≈ÇƒÖczony
      function witchKeyDown(e) {
        e.key == "Shift" ? (isShiftClicked = true) : "";
        console.log(isShiftClicked);
      }
      function witchKeyUp(e) {
        e.key == "Shift" ? (isShiftClicked = false) : "";
        console.log(isShiftClicked);
      }

      document.body.addEventListener("keydown", witchKeyDown);
      document.body.addEventListener("keyup", witchKeyUp);

      ///////////////////////////////////////
      //odbieranie klikanego checkboxa
      function handleCheck(event) {
        console.log(lastClicked);
        if (lastClicked == undefined) {
          lastClicked = this;
        }
        if(lastClicked != undefined){
          let firstIndexToCheck
          let lastIndexToCheck
          checkboxes.forEach((checkbox, index) => {
            console.log(checkbox);
            if(checkbox == this || checkbox == lastClicked){
              if(firstIndexToCheck == undefined){
                firstIndexToCheck = index
              } else if (lastIndexToCheck == undefined){
                lastIndexToCheck = index
              }
              console.log(`wybrany element jest ${index}`)
            }
          })
          for (let i = firstIndexToCheck; i < (lastIndexToCheck-firstIndexToCheck+1); i++) {
            const element = checkboxes[i];
            if(isShiftClicked){
              checkboxes[i].checked = true
            }
          }
          ;
        }

        console.log(event);
      }

      checkboxes.forEach((event) =>
        event.addEventListener("click", handleCheck)
      );
      ///////////////////////////////////////
      //Zaznaczanie checkbox√≥w
    </script>
  </body>
</html>
