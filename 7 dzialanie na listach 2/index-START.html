<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const toDay = new Date();
      people.forEach((element) => {
        console.log(toDay.getFullYear() - element.year);
      });
      let some = people.some(function (element) {
        console.log(toDay.getFullYear() - element.year > 49);
        if (toDay.getFullYear() - element.year > 49) {
          return true;
        }
      });
      console.log(some);

      // Array.prototype.every() // is everyone 19 or older?
      //  = people.every((element) => element.year > 38);

      let every = people.every(function (element) {
        console.log(toDay.getFullYear() - element.year > 49);
        if (toDay.getFullYear() - element.year >= 19) {
          return true;
        }
      });
      console.log(every);
      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      let find = comments.find((params) => params.id == 823423);
      console.log(find);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      let findToDelete = comments.findIndex((element) => element.id == 823423);
      console.log(findToDelete);

      let newComments = [
        ...comments.slice(0, findToDelete),
        ...comments.slice(findToDelete + 1, comments.length),
      ];
      console.log(newComments);
    </script>
  </body>
</html>
